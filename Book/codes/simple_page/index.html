<!DOCTYPE html>
<html lang="en">
<head>
    <title>PUC-MG</title>
    <!-- JavaScript-->
    <script type='text/javascript'>
        function Executar() {
            document.getElementById('saida').innerHTML = Date()
        }
    </script>
</head>
<body>
    <button type="button" onclick="Executar()">Aperte!</button>
    <h1>Saída</h1>
    <div id="saida">Condição Inicial</div>
</body>
</html>
